{% extends 'base.html' %}

<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        {% block head %}
        <title>Reset Password</title>
        {% endblock %}
    </head>
    <body>
        {% block content %}
        <div class="container">
            <h2>Password Reset</h2>
            <p>Forgetten your Password? Enter your Email address below and we'll email instructions for setting a new one.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Reset my Password</button>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
